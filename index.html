<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Калькулятор JS</h1>
    
    <div class="calculator">
        <button id="clear" class="clear">C</button>
        
        <div id="viewer" class="viewer">0</div>
        
        <button class="value" data-value="7">7</button>
        <button class="value" data-value="8">8</button>
        <button class="value" data-value="9">9</button>
        <button class="type" data-type="plus">+</button>
        
        <button class="value" data-value="4">4</button>
        <button class="value" data-value="5">5</button>
        <button class="value" data-value="6">6</button>
        <button class="type" data-type="minus">-</button>
        
        <button class="value" data-value="1">1</button>
        <button class="value" data-value="2">2</button>
        <button class="value" data-value="3">3</button>
        <button class="type" data-type="multiply">*</button>
        
        <button class="value" data-value="0">0</button>
        <button class="value" data-value=".">.</button>
        <button id="equally" class="equally">=</button>
        <button class="type" data-type="devide">/</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
